<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Sensor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2RpJbv5dT_tOERoPU7UGvpy2J1bOxE_E"></script>
    <script src="regsensors.js"></script>
</head>
<body>

    <div class="button-container">
        <a href="/index.html" class="button">Regresar a Inicio</a>
    </div>
    <div class="mapa">
        <div id="map"></div>
        <form id="sensorForm">
            <strong>Nombre:</strong>
            <input type="text" id="nombre" name="nombre" placeholder="Name" required>
            <strong>Latitud:</strong>
            <input type="text" id="lat" name="lat" placeholder="Latitude" required>
            <strong>Longitud:</strong>
            <input type="text" id="lng" name="lng" placeholder="Longitude" required>
            <strong>Nivel de Agua en Metros:</strong>
            <input type="text" id="wtrlvl" name="wtrlvl" placeholder="Water Level" required>
            <div class="button-container">
                <a href="#" class="button" id="registrar">Registrar Sensor</a>
            </div>
        </form>
    </div>
    
</body>
</html>
